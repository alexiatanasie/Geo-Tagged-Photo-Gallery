<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo_v2.jpg" alt="Logo" height="40" class="me-2">
            <span class="fw-bold fst-italic fs-4">Our Memories Map</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Regions
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Africa</a></li>
                      <li><a class="dropdown-item" href="#">Asia</a></li>
                      <li><a class="dropdown-item" href="#">Europe</a></li>
                      <li><a class="dropdown-item" href="#">North America</a></li>
                      <li><a class="dropdown-item" href="#">Oceania</a></li>
                      <li><a class="dropdown-item" href="#">South America</a></li>
                      <li><a class="dropdown-item" href="#">All Regions</a></li>

                    </ul>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

   
    <div id="map"></div>

   
    <div id="canvasDisplay">
        <div class="canvasContainer">
            <div class="canvasLeft">
                <canvas id="canvas"></canvas>
            </div>
            <div class="canvasRight">
                <div class="descriptionImage">
                    <p id="description" style="font-weight: bold;"></p>
                    <p>Latitude:
                        <span id="latitude"></span></p>
                    <p>Longitude:
                        <span id="longitude"></span></p>
                    <button type="button" id="backToMap" class="btn btn-primary btn-sm">Back to Map</button>
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
